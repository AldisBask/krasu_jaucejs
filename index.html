<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krāsu maisitājs</title>
</head>

</html>
<html>

<head>
  <style>
    .bidmers {
      width: 650px;
    }

    .bidmersvertiba {
      width: 55px;
    }

    h1 {
      font - size: 20px;
    }

    #rezultats {
      width: 650px;
      height: 100px;
      border: 2px solid black;
    }
  </style>

  <script>
    function aprekinat() {
      let sarkans = document.querySelector("#sarkans").value;
      let zals = document.querySelector("#zals").value;
      let zils = document.querySelector("#zils").value;

      document.querySelector("#sarkansVertiba").value = sarkans;
      document.querySelector("#zalsVertiba").value = zals;
      document.querySelector("#zilsVertiba").value = zils;

      let kods = "rgb(" + sarkans + "," + zals + "," + zils + ")";
      document.querySelector("#rezultats").style.background = kods;

    }
  </script>

</head>

<body>

  <h1>KRĀSAS</h>

    <table>
      <tr>
        <td>Sarkans:
        </td>
        <td>
          <input max="255" id="sarkans" type="range" class="bidmers" oninput="aprekinat();">
        </td>
        <td>
          <input type="text" class="bidmersvertiba" id="sarkansVertiba">
        </td>
      </tr>

      <tr>
        <td>Zaļš:
        </td>
        <td>
          <input max="255" id="zals" type="range" class="bidmers" oninput="aprekinat();">
        </td>
        <td>
          <input type="text" class="bidmersvertiba" id="zalsVertiba">
        </td>
      </tr>

      <tr>
        <td>Zils::
        </td>
        <td>
          <input max="255" id="zils" type="range" class="bidmers" oninput="aprekinat();">
        </td>
        <td>
          <input type="text" class="bidmersvertiba" id="zilsVertiba">
        </td>
      </tr>
    </table>
    <h1>REZULTĀTS</h>

      <div id="rezultats"></div>

</body>

</html>
